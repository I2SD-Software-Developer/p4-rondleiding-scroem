<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .custom-card {
            height: 200px;
            border: 1px solid #dee2e6;
        }

        .custom-row {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
            <a href="https://www.rocvantwente.nl/" target="_blank" rel="noopener noreferrer">
                <img src="img/roc-van-twente.png" alt="ROC" style="max-height: 40px; vertical-align: middle;">
            </a>
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3 active" href="Dashboard.html">Dashboard</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="Klanten.html">Klanten</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="Tijdslot.html">Tijdslot</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" id="sidebarToggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="row custom-row">
                <div class="col-md-4">
                    <div class="card mb-4 custom-card" style="background-color: #f05454; color: white; font-size: larger;">
                        <div class="card-body">
                            Content Square 1
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 custom-card" style="background-color: #5498f0;; color: white; font-size: larger;">
                        <div class="card-body">
                            Content Square 2
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 custom-card" style="background-color: #55d985; color: white; font-size: larger;">
                        <div class="card-body">
                            Content Square 3
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
